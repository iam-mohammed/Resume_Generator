<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

  <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css");

    hr {
      display: block;
      height: 1px;
      background: transparent;
      width: 100%;
      border: none;
      border-top: solid 1px #aaa;
    }

    #heading3 {
      background-color: #1a335c;
      padding: 10px;
      border-radius: 10px;
      color: white;
    }
  </style>

  <title>Resume Generator</title>
</head>

<body>
  <nav class="navbar py-2 px-5 d-print-none" style="background-color: #eaeef1;">
    <div class="container">
      <a class="navbar-brand text-dark" href="index.html">
        <img src="img/resume.png" alt="Logo" width="40" height="40" class="mx-3">
        <span class="mt-5 pt-4">RESUME GENERATOR</span>
      </a>

    </div>
  </nav>
  <div class="row d-flex justify-content-center text-center mt-3 d-print-none">
    
   
  </div>
  <div class="container d-print-none">
    <div class="row d-flex justify-content-center">
      <div class="col-md-11 p-5">
        <div class="container p-5" style="border: 3px solid">
          <div class="row">
            <div class="col">
              <label for="inputFullname" class="form-label ">Full Name</label>
              <input type="text" class="form-control" id="inputFullname" />
            </div>
            <div class="col">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail"   />
            </div>
            <div class="col">
              <label for="inputAddress" class="form-label ">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"  />
            </div>

          </div>

          <div class="row mt-3">
            <div class="col">
              <label for="inputPhone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="inputPhone"  />
            </div>
            <div class="col">
              <label for="inputLinkedin" class="form-label">LinkedIn URL</label>
              <input type="text" class="form-control" id="inputLinkedin" />
            </div>
            <div class="col">
              <label for="inputLinkedin" class="form-label">DOB</label>
              <input type="date" class="form-control" id="dob"  />
            </div>
          </div>
          <div class="row mt-4">
            <label for="summary" class="form-label p-0">Summary</label>
            <textarea class="form-control" id="summary" rows="3" >Take a peek at our database that contains a Resume Templates. Pick an illustration that not only fits your personal taste but also illustrates the kind of work you would like to do in the future. Every one of these Resume Templates is produced in Microsoft Word format</textarea>
          </div>

          <div class="row  mt-5 mb-3">
            <label for="Experience" class="form-label">Experience</label>
          </div>

          <div id="exper">

          </div>

          <div class="mb-5">
            <button class="btn btn-primary" id="addExperience">Add Experience</button>
            <button class="btn btn-danger" id="removeExperience">Remove Experience</button>
          </div>

          <div class="row mt-3">
            <label for="schoolEducation" class="form-label">School Education</label>
            <input type="text" class="form-control mb-3" id="schoolEducation"
              placeholder="Ex. "  />
          </div>

          <div class="row mt-3">
            <label for="higherEducation" class="form-label">Higher Education</label>
            <input type="text" class="form-control mb-3" id="higherEducation"
              placeholder="Ex. "  />
          </div>
          <hr>
          <div class="row mt-3">
            <div class="col">
              <h4 class="mb-3">Language Skills</h4>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr id="languageNames">

                  </tr>
                </thead>
                <tbody>
                  <tr id="languageOptions">

                  </tr>

                </tbody>
              </table>

              <div class="row">

                <div class="col-md-auto">
                  <input id="languageNameInput" type="text" class="form-control" placeholder="Language Name">

                </div>
                <div class="col-md-auto">
                  <button class="btn btn-primary" id="addLanguageBtn">Add Language</button>
                </div>

                <div class="col-md-auto">
                  <button id="removeLanguageBtn" class="btn btn-danger">Remove Last Language</button>
                </div>
              </div>

            </div>
          </div>

          <hr>

          <div class="row mt-3">
            <div class="col">
              <label for="skills" class="form-label">Skills</label>
              <textarea class="form-control" id="skills" rows="5" placeholder="Ex. 
                      
                      ">Hard Working, Team Work, Communication, Problem Solving</textarea>
            </div>

          </div>

          <div class="row mt-3 text-center d-flex justify-content-center">
            <button class="btn btn-primary" id="generate">Generate</button>
            <div id="loader" class="spinner-border mt-3 text-primary d-none" role="status"
              style="width: 3rem; height: 3rem">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- DESIGN -->
  <div class="container" id="resumeDesign">
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="container">
          <h3 id="fullnameResume" class="mt-3 "></h3>
          <p id="addressResume"><i class="bi bi-geo-alt"></i></p>
          <hr>
          <div class="row">
            <div class="col mt-3">
              <i class="bi bi-telephone"></i>
              <span id="phoneResume"></span>
            </div>
            <div class="col mt-3">
              <i class="bi bi-envelope-at"></i>
              <span id="emailResume"></span>
            </div>
          </div>
          <div class="row mt-4 mb-4">
            <div class="col">
              <i class="bi bi-linkedin"></i>
              <span id="linkedinResume"></span>
            </div>
            <div class="col">
              <span id="dobResume"></span>
            </div>
          </div>
          <hr class="d-block">
          <div class="row mt-3">
            <div class="col">
              <h3>Summary</h3>
              <p id="summaryResume">
              </p>
              </p>
            </div>
            <hr>
          </div>
          <div class="row mt-4">
            <div class="col">
              <h3 class="mb-3">Experience</h3>
              <h6 id="experienceResume"></h6>
              <p id="experienceParagraphResume">
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <h3 class="mb-3">Education</h3>
              <h6 id="schoolEducationResume"></h6>
              <h6 id="higherEducationResume"></h6>
            </div>
          </div>
          <br>
          <hr>
          <div class="row mt-4">
            <div class="col-4 p-3 mr-2" style="border: 1px solid;">
              <h3>General Skills</h3>
              <ol class="list-group list-group-flush" id="skillsResume"></ol>
            </div>
            <div class="col p-3" style="border: 1px solid;">
              <h3>Langugae Skills</h3>
              <ol class="list-group list-group-flush" id="languageResume">

              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  <script src="script.js"></script>

  
 
</body>

<footer class="text-center mb-4 d-print-none">
  <hr>
</footer>

</html>
